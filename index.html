<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name= "viewport" content="width=device-width, initial-scale=0.1"/>
        <title> Stocks </title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Stocks</h1>
        <main>
            <label for="initial-price">
                Initial Price
                <input type="number" id="initial-price" placeholder="Enter the initial price">
            </label>

            <label for="stocks-quantity">
                Stocks Quantity
                <input type="number" id="stocks-quantity" placeholder="Quantity of Stocks">
            </label>

            <label for="current-price">
                Current Price
                <input type="number" id="current-price" placeholder="Enter the current price">
            </label>

            <button id="check-button"> Check Profit or Loss</button>

            <div id="output"></div>
        </main>
        <script src="P&L.js"></script>
    </body>
